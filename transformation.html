<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group label { margin-left: 10px; }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #3e8e41; }
    </style>
</head>
<body>
    <h1>Transformation Form</h1>
    <form onsubmit="handleSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Choose Transformation:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="fitBody" name="transformation" value="Fit Body">
            <label for="fitBody">Fit Body</label><br>

            <input type="checkbox" id="height" name="transformation" value="Height">
            <label for="height">Increase Height</label><br>

            <input type="checkbox" id="face" name="transformation" value="Face">
            <label for="face">Improve Facial Features</label><br>

            <input type="checkbox" id="personality" name="transformation" value="Personality">
            <label for="personality">Personality Development</label>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                if (!data[key]) data[key] = [];
                data[key].push(value);
            });
            localStorage.setItem('transformationData', JSON.stringify(data));
            window.location.href = 'result.html';
        }
    </script>
</body>
</html>
