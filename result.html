<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #4CAF50; }
        ul { list-style-type: none; padding: 0; }
        ul li { background: #f0f0f0; margin: 10px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Transformation Result</h1>
    <div id="result"></div>

    <script>
        const data = JSON.parse(localStorage.getItem('transformationData'));
        const resultDiv = document.getElementById('result');

        if (data) {
            resultDiv.innerHTML = `
                <p>Hello, <strong>${data.name[0]}</strong>!</p>
                <p>Your age is <strong>${data.age[0]}</strong> and sex is <strong>${data.sex[0]}</strong>.</p>
                <p>You have chosen the following transformations:</p>
                <ul>${data.transformation.map(item => `<li>${item}</li>`).join('')}</ul>
            `;

            if (data.transformation.includes("Fit Body")) {
                resultDiv.innerHTML += `
                    <h2>Fit Body Transformation:</h2>
                    <ul>
                        <li>Push-ups: 3 sets of 10 reps</li>
                        <li>Squats: 3 sets of 10 reps</li>
                        <li>Planks: 3 sets of 30-second hold</li>
                    </ul>
                `;
            }
            if (data.transformation.includes("Height")) {
                resultDiv.innerHTML += `
                    <h2>Height Increase Transformation:</h2>
                    <ul>
                        <li>Hanging leg raises: 3 sets of 10 reps</li>
                        <li>Cobra stretch: 3 sets of 30-second hold</li>
                    </ul>
                `;
            }
            if (data.transformation.includes("Face")) {
                resultDiv.innerHTML += `
                    <h2>Facial Features Improvement:</h2>
                    <ul>
                        <li>Cheek lifts: 3 sets of 10 reps</li>
                        <li>Jaw releases: 3 sets of 10 reps</li>
                    </ul>
                `;
            }
            if (data.transformation.includes("Personality")) {
                resultDiv.innerHTML += `
                    <h2>Personality Development:</h2>
                    <ul>
                        <li>Practice positive self-talk</li>
                        <li>Develop active listening skills</li>
                        <li>Improve communication skills</li>
                    </ul>
                `;
            }
        } else {
            resultDiv.innerHTML = `<p>No data found. Please fill out the form again.</p>`;
        }
    </script>
</body>
</html>
